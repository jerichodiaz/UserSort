<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Sort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #DDDDDD;">

    <div class="row">
        <div class="container col-md-8">
            <div class="card text-center" style="height:100%;">
                <div class="card-body">
                    <button type="button" class="btn btn-info btn-pickers" id="leftButton"></button>
                    <button type="button" class="btn btn-info btn-pickers" id="rightButton"></button>
                </div>
            </div>
        </div>

        <div class="container col list-items">
            <div class="card ">
                <div class="card-body ">
                    <!-- <div class="btn-group"> -->
                    <button type="button" class="btn btn-primary btn-lg left-edit edit-btn" data-toggle="modal" data-target="#modal1" id="edit">Edit List</button>
                    <button type="button" class="btn btn-secondary btn-lg edit-btn" data-toggle="modal" data-target="#modal2" id="edit">Show list</button>
                    <!-- </div> -->
                    <!-- <input class="form-control " type="text " placeholder="New Item "> -->
                    <ul class="list-group list-group-flash default-list" id="list">
                        <li class="list-group-item ">Item 1</li>
                        <li class="list-group-item ">Item 2</li>
                    </ul>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="start">Start</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 1 -->

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true ">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal1">List editor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="textarea" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" onclick="clearTextArea()">Clear</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveList()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2 -->

    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modal2Label" aria-hidden="true ">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal2Label">Sorted List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flash" id="sortedList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
    <script src="js/Logs.js"></script>
    <script src="js/Item.js"></script>
    <script src="js/sort.js"></script>
</body>

</html>
